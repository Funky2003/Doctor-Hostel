<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin~Signup</title>
</head>
<body>
    <div class="main-container">
        <div class="main-items-container">
            <div class="top-item">
                <div class="logo">

                </div>
                <div class="logo-text">
                    <h1>
                        <b>
                            <!-- ADMIN PANEL -->
                        </b>
                    </h1>
                    <P>
                        Control Panel Login
                    </P>
                </div>
            </div>
            <div class="bottom-item">

                <div class="uername-container user-info">
                    <div class="user-icon username-icon">

                    </div>
                    <div>
                        <input type="email" class="user-inputs" placeholder="email" id="email">
                    </div>
                </div>

                <div class="password-container user-info">
                    <div class="user-icon password-icon">
                        
                    </div>
                    <div>
                        <input type="password" class="user-inputs" placeholder="password" id="password">
                    </div>
                </div>

                <div class="submit-container">
                    <button type="submit" id="login">Register</button>
                </div>
                <div class="register">
                    <a href="signup.html.">Register</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../loginScript.js"></script>
</body>
</html>
