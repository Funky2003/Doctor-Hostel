<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Events</title>
</head>

<body>
    <div class="container-fluid bg-info p-5">
        <div class="container">
            <h4 class="text-center text-white">Doctor Hostel - Administrator/events</h4>
        </div>
    </div>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3>Events (<span id="total"></span>)</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Add event</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h4 id="loading"></h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Event image</th>
                        <th>Event name</th>
                        <th>Event type</th>
                        <th>Event location</th>
                        <th>Event date</th>
                        <th>Event charges</th>
                        <th>Edit event</th>
                        <th>Update event</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add new event</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">Event image</label>
                            <input type="file" name="event-image" id="event-image" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Event type</label>
                            <input type="text" name="event-type" id="event-type" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Event name</label>
                            <input type="text" name="event-name" id="event-name" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Event location</label>
                            <input type="text" name="event-location" id="event-location" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Event date</label>
                            <input type="text" name="event-date" id="event-date" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Event charges</label>
                            <input type="text" name="event-charges" id="event-charges" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save-event">Save</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Update event</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <form action=""> -->
                        <div class="my-3">
                            <label for="">Event image</label>
                            <input type="file" name="edit-event-image" id="edit-event-image" class="form-control">
                            <input type="hidden" name="id" id="event_id" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Event type</label>
                            <input type="text" name="edit-event-type" id="edit-event-type" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Event name</label>
                            <input type="text" name="edit-event-name" id="edit-event-name" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Event location</label>
                            <input type="text" name="edit-event-location" id="edit-event-location" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Event date</label>
                            <input type="text" name="edit-event-date" id="edit-event-date" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="">Event charges</label>
                            <input type="text" name="edit-event-charges" id="edit-event-charges" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="update">Update</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="events.js"></script>
</body>

</html>
